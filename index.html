---
layout: default
title: Home
---
<h3>Recent posts</h3>
  {% for post in site.posts %}
    <div class="post">
        <div class="post-header">
            <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="post-date">{{ post.date | date_to_string }}</span>
        </div>
        {{ post.excerpt }}
    </div>
  {% endfor %}

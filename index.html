---
layout: default
title: Home
---
<div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h2>Recent posts</h2>

        {% for post in site.posts %}
        <section class="post">
            <div class="post-header">
                <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a> {% include post-newness.html %}</h2>
            {% include post-metadata.html %}
            {% include post-subtitle.html %}
            </div>
            {{ post.excerpt }}
        </section>

        {% if forloop.last != true %}
        <hr>
        {% endif %}
        {% endfor %}
    </div>
</div>
